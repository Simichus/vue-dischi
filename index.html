<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <div class="container">
        <img src="images/logo.png" />
        <select name="filterByGenre" v-model="filter" id="filter-by-genre">
          <option value="all" selected>All</option>
          <option v-for="genre in genres" :value="genre">{{genre}}</option>
        </select>
      </div>
    </header>
    <main class="container">
      <section id="album-container">
        <div v-for="disc in filterByGenre" class="card">
          <img :src="disc.poster" :alt="disc.title" />
          <h2 class="title">{{disc.title}}</h2>
          <address class="author">{{disc.author}}</address>
          <time datetime="1988" class="year">{{disc.year}}</time>
        </div>
      </section>
    </main>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
